<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Event Planner</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="register.html">Register<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center">Register</h1>
                <form id="registerForm" action="./php/register.php" method="POST">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" required>
                            <div class="input-group-append">
                                <span class="input-group-text" id="togglePassword" style="cursor: pointer;">üëÅÔ∏è</span>
                            </div>
                        </div>
                        <small class="form-text text-muted">
                            Password should be at least 8 characters long and include uppercase, lowercase, numbers, and symbols (e.g., Passw0rd!).
                        </small>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="last_name">Last Name:</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer bg-dark text-white text-center py-3 mt-4" style="padding: 1rem;text-align: center;margin-top: auto;margin-top: 0px !important;left: 0;bottom: 0;width: 100%;">
        <p>&copy; 2024 Shivam. All rights reserved.</p>
    </footer>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('togglePassword').addEventListener('click', function (e) {
            const password = document.getElementById('password');
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        document.getElementById('registerForm').addEventListener('submit', function (e) {
            const password = document.getElementById('password').value;
            const strongPasswordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;

            if (!strongPasswordPattern.test(password)) {
                e.preventDefault();
                alert('Password does not meet the required criteria. It should be at least 8 characters long and include uppercase, lowercase, numbers, and symbols.');
            }
        });

        // Validation for name and last name fields
        document.getElementById('name').addEventListener('input', function (e) {
            const namePattern = /^[A-Za-z\s]+$/;
            if (!namePattern.test(e.target.value)) {
                e.target.setCustomValidity('Name should only contain alphabetic characters and spaces.');
            } else {
                e.target.setCustomValidity('');
            }
        });

        document.getElementById('last_name').addEventListener('input', function (e) {
            const lastNamePattern = /^[A-Za-z\s]+$/;
            if (!lastNamePattern.test(e.target.value)) {
                e.target.setCustomValidity('Last name should only contain alphabetic characters and spaces.');
            } else {
                e.target.setCustomValidity('');
            }
        });
    </script>
</body>
</html>
